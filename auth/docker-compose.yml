version: '3.4'

#Сеть
networks:
  #Название сети
  mynetwork:
    #Доступ к сети
    external:
      name: gateway_mynetwork

services:
  #Название сервиса
  auth:
    #Название контейнера
    container_name: auth
    #Сборка контейнера
    build:
      #Путь к Dockerfile для сборки
      context: ./
    ports:
      - "3000:3000"
    #Название сети
    networks:
      - mynetwork